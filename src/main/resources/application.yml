---
info:
  scm-url: "@scm.url@"
  build-url: "http://travis-ci.org/@env.TRAVIS_REPO_SLUG@/builds/@env.TRAVIS_BUILD_ID@"
  stage: prod
spring:
  application:
    name: "@pom.artifactId@"

##
# Embedded CAS Tomcat Container
#
server:
  context-path: /cas-management
  tomcat:
    remote_ip_header: x-forwarded-for
    port-header: 'X-Forwarded-Port'
    protocol_header: x-forwarded-proto
    protocol-header-https-value: https
    # Add IPv6 localhost to default list
    internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1

cas:
  authn:
    accept:
      users: ''
    attributeRepository:
      expireInMinutes: 30
      maximumCacheSize: 10000 #TODO TUNING
      merger: MERGE
# Attributes that you wish to resolve for the principal
      defaultAttributesToRelease: id,userid,givenName,sn,firstname,lastname,email,affiliation,organisation,city,state,country,role,authority,telephone,primaryUserType,secondaryUserType
      stubAttributes: false
      jdbc:
        - driverClass: com.mysql.jdbc.Driver
          requireAllAttributes: false
          # caseCanonicalization=NONE|LOWER|UPPER
          caseCanonicalization: NONE
          queryType: AND
          singleRow: false
          # TODO determine whether calling a stored proc is officially supported by the Apereo JDBC PersonDir
          sql: call sp_get_user_attributes(?);
          # username is not used because we don't use {0} in sql: above
          username: username
          # Used only when there is a mapping of many rows to one user
          columnMappings:
            key: value
          attributes:
            userid: userid
            id: id
            givenName: givenName
            firstname: firstname
            sn: sn
            lastname: lastname
            email: email
            authority: authority
            role: role
            affiliation: affiliation
            organisation: organisation
            city: city
            state: state
            country: country
            telephone: telephone
            primaryUserType: primaryUserType
            secondaryUserType: secondaryUserType
  serviceRegistry:
#    watcherEnabled: true
#    repeatInterval: 120000
#    startDelay: 15000
    initFromJson: false
    config:
      location: classpath:/services
    jpa:
      driverClass: com.mysql.jdbc.Driver
      dialect: org.hibernate.dialect.MySQL57Dialect
      ddlAuto: validate
#      healthQuery:
#      url: jdbc:mysql://localhost/services
#      user: sa
#      password:
#      isolateInternalQueries: false
#      failFast: true
#      leakThreshold: 10
#      batchSize: 1
#      autocommit: false
#      idleTimeout: 5000
#      dataSourceName:
#      dataSourceProxy: false

  jdbc:
    showSql: true
    genDdl: true
  httpWebRequest:
    cors:
      enabled: true
      allowCredentials: true
      allowOrigins:
        - "*"

